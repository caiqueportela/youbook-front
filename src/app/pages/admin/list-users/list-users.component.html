<div class="fixed-bottom mb-4 mr-4">
  <button class="float-right" mat-fab color="primary" [routerLink]="['user', 'create']">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="mb-3">
  <div class="row" *ngFor="let user of users">
    <div class="col-2"></div>
    <div class="col-8">
      <app-user [user]="user"></app-user>
    </div>
    <div class="col-2"></div>
  </div>
</div>

<div class="text-center mb-4" *ngIf="hasMore">
  <button mat-icon-button color="primary" (click)="load()">
    <span class="material-icons">expand_more</span>
  </button>
</div>
