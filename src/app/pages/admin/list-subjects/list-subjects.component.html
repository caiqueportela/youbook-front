<div class="fixed-bottom mb-4 mr-4">
  <button class="float-right" mat-fab color="primary" [routerLink]="['create']">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="row">
  <div class="col-2"></div>
  <div class="col-8">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let subject of subjects">
          <th scope="row">{{ subject.subjectId }}</th>
          <td>{{ subject.name }}</td>
          <td>{{ subject.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-2"></div>
</div>
