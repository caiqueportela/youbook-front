<div class="row">
  <div class="col-2"></div>
  <div class="col-8">
    <app-post [post]="post" [newCommentId]="newCommentId.asObservable()" (deletePost)="deletePost($event)"></app-post>
  </div>
  <div class="col-2"></div>
</div>

<form [formGroup]="commentForm" (submit)="makeComment()">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div [froalaEditor]="options" formControlName="message"></div>
    </div>
    <div class="col-3"></div>
    <div class="col-10">
      <button class="float-right" mat-raised-button color="primary" [disabled]="commentForm.invalid">Comente</button>
    </div>
  </div>
</form>
