<form [formGroup]="chapterForm" (submit)="sendForm()">
  <div class="row">
    <div class="col-12 my-3">
      <h3 class="text-center my-2">
        <span class="badge badge-pill badge-info">
          <span class="material-icons">edit</span>
          {{ chapter ? 'Editando' : 'Criando' }} capitulo
        </span>
      </h3>
    </div>
    <div class="col-2"></div>
    <div class="col-8">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Título</mat-label>
        <input matInput formControlName="title" [errorStateMatcher]="matcher" placeholder="Capitulo 1" required>
        <mat-error *ngIf="chapterForm.get('title').hasError('required')">
          Título é <strong>requerido</strong>!
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-2"></div>
    <div class="col-2"></div>
    <div class="col-8">
      <div [froalaEditor]="options" formControlName="description"></div>
    </div>
    <div class="col-2"></div>
    <div class="col-10 mt-3">
      <button class="float-right" mat-raised-button color="primary" [disabled]="chapterForm.invalid">
        {{ chapter ? 'Editar' : 'Criar' }}
      </button>
    </div>
  </div>
</form>
